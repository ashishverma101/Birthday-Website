<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
  <link rel="stylesheet" href="style.css">

  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: black;
      color: #fff;
      text-align: center;
    }

    .gift-box {
      width: 300px;   /* Increased size */
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-top: 50px;
    }

    .gift-box:hover {
      transform: scale(1.1);
    }

    .gift-box:active {
      transform: scale(0.95);
    }

    .gift-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      letter-spacing: 2px;
      color: #ff66cc;
    }
  </style>
</head>
<body>
  <div class="gift-container">
    <img id="gift" class="gift-box" src="media/Gift.png" alt="Gift Box">
    <p>OPEN </p>
  </div>

  <!-- Confetti sound -->
  <audio id="confettiSound" src="media/Voicy_Confetti Sound effect.mp3" preload="auto"></audio>

  <script>
    const gift = document.getElementById("gift");
    const confettiSound = document.getElementById("confettiSound");

    gift.addEventListener("click", () => {
      // Change image to open gift
      gift.src = "media/Gift.png";

      // Play confetti sound
      confettiSound.currentTime = 0;
      confettiSound.play();

      // Big Confetti burst ðŸŽ‰
      confetti({
        particleCount: 300,
        spread: 120,
        startVelocity: 45,
        origin: { y: 0.6 }
      });

      // Redirect after short delay
      setTimeout(() => {
        window.location.href = "page3.html";
      }, 2500);
    });
  </script>
</body>
</html>
